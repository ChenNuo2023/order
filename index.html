        // æ‰“å¡ç”Ÿæˆç»„ä»¶
        const CheckInCard = ({ menuTitle, onClose, theme }) => {
            const canvasRef = useRef(null);
            const [imageSrc, setImageSrc] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setImageSrc(event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const drawCanvas = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = imageSrc;
                
                img.onload = () => {
                    // è®¾ç½®ç”»å¸ƒå°ºå¯¸ï¼ˆç«–ç‰ˆæµ·æŠ¥ï¼‰
                    const width = 1080;
                    const height = 1440; // 4:3 ç¨å¾®é•¿ä¸€ç‚¹
                    canvas.width = width;
                    canvas.height = height;

                    // 1. ç»˜åˆ¶èƒŒæ™¯ï¼ˆçº¸å¼ çº¹ç†è‰²ï¼‰
                    ctx.fillStyle = '#f5f5f4'; // stone-100
                    ctx.fillRect(0, 0, width, height);

                    // 2. ç»˜åˆ¶ç”¨æˆ·å›¾ç‰‡ï¼ˆå±…ä¸­è£å‰ªå¡«å……ï¼‰
                    const imgRatio = img.width / img.height;
                    const canvasImgRatio = width / (width); // å›¾ç‰‡åŒºåŸŸæ­£æ–¹å½¢
                    
                    let drawWidth, drawHeight, sx, sy;
                    
                    if (imgRatio > canvasImgRatio) {
                        drawHeight = width;
                        drawWidth = width * imgRatio;
                        sx = (drawWidth - width) / 2;
                        sy = 0;
                    } else {
                        drawWidth = width;
                        drawHeight = width / imgRatio;
                        sx = 0;
                        sy = (drawHeight - width) / 2;
                    }
                    
                    // å›¾ç‰‡åŒºåŸŸç•™ç™½
                    const padding = 60;
                    const imgSize = width - (padding * 2);
                    
                    // ç»˜åˆ¶å›¾ç‰‡é˜´å½±
                    ctx.shadowColor = "rgba(0, 0, 0, 0.2)";
                    ctx.shadowBlur = 30;
                    ctx.shadowOffsetX = 10;
                    ctx.shadowOffsetY = 10;
                    
                    // ç»˜åˆ¶å›¾ç‰‡
                    // è®¡ç®—è£å‰ª
                    let sourceX, sourceY, sourceW, sourceH;
                    if (img.width / img.height > 1) { // æ¨ªå›¾
                         sourceH = img.height;
                         sourceW = img.height;
                         sourceX = (img.width - img.height) / 2;
                         sourceY = 0;
                    } else { // ç«–å›¾
                         sourceW = img.width;
                         sourceH = img.width;
                         sourceX = 0;
                         sourceY = (img.height - img.width) / 2;
                    }

                    ctx.drawImage(img, sourceX, sourceY, sourceW, sourceH, padding, padding + 100, imgSize, imgSize);
                    
                    // é‡ç½®é˜´å½±
                    ctx.shadowColor = "transparent";

                    // 3. ç»˜åˆ¶æ–‡å­—è£…é¥°
                    ctx.fillStyle = '#1c1917'; // stone-900
                    ctx.textAlign = 'center';
                    
                    // é¡¶éƒ¨æ ‡é¢˜
                    ctx.font = 'bold 50px "Noto Serif SC", serif';
                    ctx.fillStyle = '#78350f'; // amber-900
                    ctx.fillText('ç»ä¸–é£Ÿè°± Â· æ¯æ—¥ä¸€ç»ƒ', width / 2, 80);

                    // èœå
                    ctx.font = 'bold 90px "Noto Serif SC", serif';
                    ctx.fillStyle = '#1c1917';
                    ctx.fillText(menuTitle, width / 2, height - 250);

                    // æ—¥æœŸ
                    const date = new Date();
                    const dateStr = `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
                    ctx.font = '40px sans-serif';
                    ctx.fillStyle = '#78716c'; // stone-500
                    ctx.fillText(dateStr, width / 2, height - 160);

                    // 4. ç»˜åˆ¶å°ç«  (æ¨¡æ‹Ÿ)
                    ctx.save();
                    ctx.translate(width - 180, height - 180);
                    ctx.rotate(-15 * Math.PI / 180);
                    ctx.fillStyle = 'rgba(220, 38, 38, 0.8)'; // red-600
                    ctx.strokeStyle = 'rgba(220, 38, 38, 0.8)';
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.roundRect(0, 0, 120, 120, 10);
                    ctx.stroke();
                    ctx.font = 'bold 30px "Noto Serif SC", serif';
                    ctx.fillStyle = '#dc2626';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('å¨ç¥', 60, 45);
                    ctx.fillText('è®¤è¯', 60, 85);
                    ctx.restore();
                };
            };

            const downloadImage = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const link = document.createElement('a');
                link.download = `ç»ä¸–é£Ÿè°±_${menuTitle}_æ‰“å¡.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            useEffect(() => {
                if (imageSrc) {
                    drawCanvas();
                }
            }, [imageSrc]);

            return (
                <div className="fixed inset-0 z-[70] bg-stone-900 flex flex-col items-center justify-center p-4">
                    <div className="w-full max-w-lg flex flex-col h-full max-h-[90vh]">
                         <div className="flex justify-between items-center mb-4 shrink-0">
                            <h2 className="text-white text-xl font-bold flex items-center gap-2"><Camera className="text-amber-500"/> å¨ç¥æ‰“å¡</h2>
                            <button onClick={onClose} className="p-2 bg-white/10 rounded-full text-white"><X size={20}/></button>
                        </div>

                        <div className="flex-1 bg-stone-800 rounded-2xl p-4 flex flex-col items-center justify-center overflow-hidden relative border border-white/10">
                            {!imageSrc ? (
                                <div className="text-center space-y-4">
                                    <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto border-2 border-dashed border-white/20">
                                        <Camera size={40} className="text-white/50" />
                                    </div>
                                    <p className="text-stone-400">æ‹æ‘„æˆ–ä¸Šä¼ æ‚¨çš„å®Œæˆå›¾<br/>ç”Ÿæˆä¸“å±æ‰“å¡æµ·æŠ¥</p>

        };

        // å€’è®¡æ—¶ç»„ä»¶ - å­—ä½“åŠ å¤§
        const Timer = ({ initialSeconds, onComplete, colorClass }) => {
            const [seconds, setSeconds] = useState(initialSeconds);
            const [isActive, setIsActive] = useState(false);
            const intervalRef = useRef(null);

            useEffect(() => {
                setSeconds(initialSeconds);
                setIsActive(false);
                if (intervalRef.current) clearInterval(intervalRef.current);
            }, [initialSeconds]);

            useEffect(() => {
                if (isActive && seconds > 0) {
                    intervalRef.current = setInterval(() => {
                        setSeconds(s => s - 1);
                    }, 1000);
                } else if (seconds === 0 && isActive) {
                    setIsActive(false);
                    clearInterval(intervalRef.current);
                    if (onComplete) onComplete();
                }
                return () => clearInterval(intervalRef.current);
            }, [isActive, seconds, onComplete]);

            const toggleTimer = () => setIsActive(!isActive);
            const resetTimer = () => {
                setIsActive(false);
                setSeconds(initialSeconds);
            };

            const formatTime = (totalSeconds) => {
                const m = Math.floor(totalSeconds / 60);
                const s = totalSeconds % 60;
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const progress = ((initialSeconds - seconds) / initialSeconds) * 100;
            const progressColor = colorClass.replace('text-', 'bg-');

            return (
                <div className="mt-8 landscape:mt-0 w-full max-w-sm mx-auto">
                    <div className="bg-black/30 rounded-3xl p-6 border border-white/10 relative overflow-hidden backdrop-blur-sm">
                        <div className="absolute bottom-0 left-0 h-1.5 bg-white/10 w-full">
                            <div className={`h-full transition-all duration-1000 ${progressColor}`} style={{ width: `${progress}%` }}></div>
                        </div>
                        
                        <div className="flex items-center justify-between">

                                    <Clock size={28} />
                                </div>
                                <span className="text-4xl md:text-5xl font-mono font-bold text-white tracking-widest shadow-black drop-shadow-lg">
                                    {formatTime(seconds)}
                                </span>
                            </div>
                            
                            <div className="flex gap-3">
                                <button onClick={toggleTimer} className={`p-4 rounded-full transition-colors text-white shadow-lg ${isActive ? 'bg-yellow-600 hover:bg-yellow-500' : progressColor.replace('bg-', 'bg-') + ' hover:opacity-80'}`}>
                                    {isActive ? <Pause size={24} fill="currentColor" /> : <Play size={24} fill="currentColor" />}
                                </button>
                                <button onClick={resetTimer} className="p-4 rounded-full bg-white/10 hover:bg-white/20 text-gray-300">
                                    <RotateCcw size={24} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // åŠ¨æ€ç«ç„°
        const AnimatedFlame = ({ level }) => {
            const configs = {
                low: {
                    scale: 0.9,
                    gradientStops: [{ offset: '0%', color: '#FCD34D' }, { offset: '100%', color: '#F59E0B' }],
                    coreColor: '#FFFBEB',
                    swayValues: "-2; 2; -2", 
                    swayDur: "3s",
                    morphDur: "2s",
                    glow: "drop-shadow(0 0 5px rgba(252, 211, 77, 0.5))"
                },
                medium: {
                    scale: 1.2,
                    gradientStops: [{ offset: '0%', color: '#F97316' }, { offset: '100%', color: '#DC2626' }],
                    coreColor: '#FEF3C7',
                    swayValues: "-3; 3; -3", 
                    swayDur: "2s",
                    morphDur: "1.5s",
                    glow: "drop-shadow(0 0 10px rgba(249, 115, 22, 0.6))"
                },
                high: {
                    scale: 1.5,
                    gradientStops: [{ offset: '0%', color: '#EF4444' }, { offset: '100%', color: '#7C3AED' }],
                    coreColor: '#E0F2FE', 
                    swayValues: "-1; 1; -1; 1; -1", 
                    swayDur: "0.2s", 
                    morphDur: "0.8s",
                    glow: "drop-shadow(0 0 15px rgba(124, 58, 237, 0.7))"
                }
            };

            const c = level === 3 ? configs.high : (level === 2 ? configs.medium : configs.low);

            return (
                <div style={{ transform: `scale(${c.scale})`, filter: c.glow, transition: 'transform 0.5s ease' }}>
                    <svg width="60" height="75" viewBox="0 0 200 200" overflow="visible">
                        <defs>
                            <linearGradient id={`fireGrad-${level}`} x1="0%" y1="100%" x2="0%" y2="0%">
                                {c.gradientStops.map((stop, i) => (
                                    <stop key={i} offset={stop.offset} stopColor={stop.color} />
                                ))}
                            </linearGradient>
                        </defs>
                        <g style={{ transformOrigin: "100px 180px" }}>
                            <animateTransform attributeName="transform" type="rotate" values={c.swayValues} dur={c.swayDur} repeatCount="indefinite" />
                            <path fill={`url(#fireGrad-${level})`} d="M100,180 Q60,180 50,110 Q40,60 100,20 Q160,60 150,110 Q140,180 100,180 Z">
