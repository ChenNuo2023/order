    <style>

<body class="bg-stone-100 overflow-hidden">
    <div id="root"></div>

    <!-- 4. React ‰ª£Á†ÅÈÄªËæë -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Plus, Trash2, RefreshCw, ChefHat, Type, 
            Flame, Utensils, PlayCircle, X, ChevronLeft, ChevronRight, 
            CheckCircle, ShoppingCart, Lightbulb, Clock, Play, Pause, RotateCcw,
            Layers, ArrowDown, Sparkles, Palette, Scroll, Sword, BookOpen
        } from 'lucide-react';

        // --- Ê†∑ÂºèÈÖçÁΩÆ‰∏≠ÂøÉ ---
        const THEMES = {
            emerald: { 
                name: 'Áø°Áø†‰πãÊ£Æ',
                preview: { bg: 'bg-stone-50', text: 'text-stone-800', border: 'border-stone-300', accent: 'text-emerald-700', badge: 'bg-emerald-100 text-emerald-800' },
                cook: { 
                    bg: 'bg-stone-950', card: 'bg-stone-900', text: 'text-stone-200', 
                    primary: 'bg-emerald-600', primaryHover: 'hover:bg-emerald-500', 
                    accentText: 'text-emerald-400', progress: 'bg-emerald-500',
                    border: 'border-stone-800'
                }
            },
            orange: { 
                name: '‰∏öÁÅ´Á∫¢Ëé≤',
                preview: { bg: 'bg-orange-50', text: 'text-stone-800', border: 'border-orange-200', accent: 'text-orange-700', badge: 'bg-orange-100 text-orange-800' },
                cook: { 
                    bg: 'bg-stone-950', card: 'bg-stone-900', text: 'text-stone-200', 
                    primary: 'bg-orange-600', primaryHover: 'hover:bg-orange-500', 
                    accentText: 'text-orange-400', progress: 'bg-orange-500',
                    border: 'border-stone-800'
                }
            },
            blue: { 
                name: 'Ê∑±Êµ∑ÈæôÂÆ´',
                preview: { bg: 'bg-slate-50', text: 'text-slate-800', border: 'border-slate-300', accent: 'text-blue-700', badge: 'bg-blue-100 text-blue-800' },
                cook: { 
                    bg: 'bg-slate-950', card: 'bg-slate-900', text: 'text-slate-200', 
                    primary: 'bg-blue-600', primaryHover: 'hover:bg-blue-500', 
                    accentText: 'text-blue-400', progress: 'bg-blue-500',
                    border: 'border-slate-800'
                }
            },
            pink: { 
                name: 'Ê®±Ëä±ÂâëËàû',
                preview: { bg: 'bg-rose-50', text: 'text-stone-800', border: 'border-rose-200', accent: 'text-rose-700', badge: 'bg-rose-100 text-rose-800' },
                cook: { 
                    bg: 'bg-zinc-950', card: 'bg-zinc-900', text: 'text-zinc-200', 
                    primary: 'bg-rose-600', primaryHover: 'hover:bg-rose-500', 
                    accentText: 'text-rose-400', progress: 'bg-rose-500',
                    border: 'border-zinc-800'
                }
            }
        };

        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2, 9);

        // ÂÄíËÆ°Êó∂ÁªÑ‰ª∂
        const Timer = ({ initialSeconds, onComplete, colorClass }) => {
            const [seconds, setSeconds] = useState(initialSeconds);
            const [isActive, setIsActive] = useState(false);
            const intervalRef = useRef(null);

            useEffect(() => {
                setSeconds(initialSeconds);
                setIsActive(false);
                if (intervalRef.current) clearInterval(intervalRef.current);
            }, [initialSeconds]);

            useEffect(() => {
                if (isActive && seconds > 0) {
                    intervalRef.current = setInterval(() => {
                        setSeconds(s => s - 1);
                    }, 1000);
                } else if (seconds === 0 && isActive) {
                    setIsActive(false);
                    clearInterval(intervalRef.current);
                    if (onComplete) onComplete();
                }
                return () => clearInterval(intervalRef.current);
            }, [isActive, seconds, onComplete]);

            const toggleTimer = () => setIsActive(!isActive);
            const resetTimer = () => {
                setIsActive(false);
                setSeconds(initialSeconds);
            };

            const formatTime = (totalSeconds) => {
                const m = Math.floor(totalSeconds / 60);
                const s = totalSeconds % 60;
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const progress = ((initialSeconds - seconds) / initialSeconds) * 100;
            const progressColor = colorClass.replace('text-', 'bg-');

            return (
                <div className="mt-6 w-full max-w-xs mx-auto">
                    <div className="bg-black/30 rounded-2xl p-4 border border-white/10 relative overflow-hidden">
                        <div className="absolute bottom-0 left-0 h-1 bg-white/10 w-full">
                            <div className={`h-full transition-all duration-1000 ${progressColor}`} style={{ width: `${progress}%` }}></div>
                        </div>
                        
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className={`p-2 rounded-full ${isActive ? `${colorClass} bg-white/10 animate-pulse` : 'text-gray-400 bg-white/5'}`}>
                                    <Clock size={20} />
                                </div>
                                <span className="text-3xl font-mono font-bold text-white tracking-wider">
                                    {formatTime(seconds)}
                                </span>
                            </div>
                            
                            <div className="flex gap-2">
                                <button onClick={toggleTimer} className={`p-3 rounded-full transition-colors text-white ${isActive ? 'bg-yellow-600 hover:bg-yellow-500' : progressColor.replace('bg-', 'bg-') + ' hover:opacity-80'}`}>
                                    {isActive ? <Pause size={18} fill="currentColor" /> : <Play size={18} fill="currentColor" />}
                                </button>
                                <button onClick={resetTimer} className="p-3 rounded-full bg-white/10 hover:bg-white/20 text-gray-300">
                                    <RotateCcw size={18} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Âä®ÊÄÅÁÅ´ÁÑ∞
        const AnimatedFlame = ({ level }) => {
            const configs = {
                low: {
                    scale: 0.9,
                    gradientStops: [{ offset: '0%', color: '#FCD34D' }, { offset: '100%', color: '#F59E0B' }],
                    coreColor: '#FFFBEB',
                    swayValues: "-2; 2; -2", 
                    swayDur: "3s",
                    morphDur: "2s",
                    glow: "drop-shadow(0 0 5px rgba(252, 211, 77, 0.5))"
                },
                medium: {
                    scale: 1.2,
                    gradientStops: [{ offset: '0%', color: '#F97316' }, { offset: '100%', color: '#DC2626' }],
                    coreColor: '#FEF3C7',
                    swayValues: "-3; 3; -3", 
                    swayDur: "2s",
                    morphDur: "1.5s",
                    glow: "drop-shadow(0 0 10px rgba(249, 115, 22, 0.6))"
                },
                high: {
                    scale: 1.5,
                    gradientStops: [{ offset: '0%', color: '#EF4444' }, { offset: '100%', color: '#7C3AED' }],
                    coreColor: '#E0F2FE', 
                    swayValues: "-1; 1; -1; 1; -1", 
                    swayDur: "0.2s", 
                    morphDur: "0.8s",
                    glow: "drop-shadow(0 0 15px rgba(124, 58, 237, 0.7))"
                }
            };

            const c = level === 3 ? configs.high : (level === 2 ? configs.medium : configs.low);

            return (
                <div style={{ transform: `scale(${c.scale})`, filter: c.glow, transition: 'transform 0.5s ease' }}>
                    <svg width="40" height="50" viewBox="0 0 200 200" overflow="visible">
                        <defs>
                            <linearGradient id={`fireGrad-${level}`} x1="0%" y1="100%" x2="0%" y2="0%">
                                {c.gradientStops.map((stop, i) => (
                                    <stop key={i} offset={stop.offset} stopColor={stop.color} />
                                ))}
                            </linearGradient>
                        </defs>
                        <g style={{ transformOrigin: "100px 180px" }}>
                            <animateTransform attributeName="transform" type="rotate" values={c.swayValues} dur={c.swayDur} repeatCount="indefinite" />
                            <path fill={`url(#fireGrad-${level})`} d="M100,180 Q60,180 50,110 Q40,60 100,20 Q160,60 150,110 Q140,180 100,180 Z">
                                <animate attributeName="d" values="M100,180 Q60,180 50,110 Q40,60 100,20 Q160,60 150,110 Q140,180 100,180 Z; M100,180 Q55,180 45,115 Q35,65 95,15 Q165,65 155,115 Q145,180 100,180 Z; M100,180 Q65,180 55,110 Q45,60 105,25 Q155,60 145,110 Q135,180 100,180 Z; M100,180 Q60,180 50,110 Q40,60 100,20 Q160,60 150,110 Q140,180 100,180 Z" dur={c.morphDur} repeatCount="indefinite" />
                            </path>
                            <path fill={c.coreColor} fillOpacity="0.7" d="M100,170 Q80,170 75,130 Q70,90 100,70 Q130,90 125,130 Q120,170 100,170 Z">
                                <animate attributeName="d" values="M100,170 Q80,170 75,130 Q70,90 100,70 Q130,90 125,130 Q120,170 100,170 Z; M100,170 Q78,170 72,132 Q68,92 100,72 Q132,92 128,132 Q122,170 100,170 Z; M100,170 Q82,170 78,130 Q72,90 100,68 Q128,90 122,130 Q118,170 100,170 Z; M100,170 Q80,170 75,130 Q70,90 100,70 Q130,90 125,130 Q120,170 100,170 Z" dur={c.morphDur} repeatCount="indefinite" />
                            </path>
                        </g>
                    </svg>
                </div>
            );
        };

        // ÁÅ´ÂÄôÂ±ïÁ§∫
        const HeatDisplay = ({ heatText }) => {
            let level = 1; 
            let label = "ÊñáÁÅ´";
            let colorClass = 'text-yellow-400';
            if (/Â§ßÁÅ´|ÁåõÁÅ´|High/.test(heatText)) { level = 3; label = heatText || "Â§ßÁÅ´"; colorClass = 'text-purple-400'; }
            else if (/‰∏≠ÁÅ´|Medium/.test(heatText)) { level = 2; label = heatText || "‰∏≠ÁÅ´"; colorClass = 'text-orange-400'; }
            else if (/Â∞èÁÅ´|ÊñáÁÅ´|ÂæÆÁÅ´|Low/.test(heatText)) { level = 1; label = heatText || "Â∞èÁÅ´"; colorClass = 'text-yellow-400'; }
            return (
                <div className="flex flex-col items-center justify-center bg-black/60 backdrop-blur-md p-2 rounded-2xl border border-white/10 shadow-xl min-w-[80px] h-full">
                    <AnimatedFlame level={level} />
                    <span className={`text-xs font-bold ${colorClass} tracking-wider mt-2 uppercase text-center`}>{label}</span>
                </div>
            );
        };

        function App() {
            const [currentThemeKey, setCurrentThemeKey] = useState('emerald');
            const [rawText, setRawText] = useState('');
            const [isCooking, setIsCooking] = useState(false);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [showIngredientsModal, setShowIngredientsModal] = useState(false);
            const [showTipsModal, setShowTipsModal] = useState(false);
            const [showThemeModal, setShowThemeModal] = useState(false);
            const [menuTitle, setMenuTitle] = useState('');
            const [menuSubtitle, setMenuSubtitle] = useState('');
            const [ingredientGroups, setIngredientGroups] = useState([]);
            const [tips, setTips] = useState([]);
            const [sections, setSections] = useState([]);

            // ÊûÑÂª∫ÁÉπÈ•™ÊµÅÁ®ã
            const cookingFlow = useMemo(() => {
                const flow = [];
                if (menuTitle) {
                    flow.push({ type: 'INTRO', name: menuTitle, desc: menuSubtitle || "Áªù‰∏ñÂêçËèúÔºåÁî±Ê≠§ÂºÄÂêØ", sectionTitle: 'ÁßòÁ±çÊÄªÁ∫≤' });
                }
                if (ingredientGroups.length > 0) {
                    flow.push({ type: 'PREP', name: 'Â§áÊñôÈò∂ÊÆµ', desc: 'Â∑•Ê¨≤ÂñÑÂÖ∂‰∫ãÔºåÂøÖÂÖàÂà©ÂÖ∂Âô®„ÄÇËØ∑Ê£ÄÊü•‰ª•‰∏ãÈ£üÊùê„ÄÇ', sectionTitle: 'ÂáÜÂ§áÂ∑•‰Ωú' });
                }
                sections.forEach(section => {
                    section.items.forEach(item => {
                        let seconds = 0;
                        const timeMatch = (item.price + item.desc).match(/(\d+)\s*(ÂàÜÈíü|min|m|Áßí|s)/);
                        if (timeMatch) {
                            const val = parseInt(timeMatch[1]);
                            const unit = timeMatch[2];
                            if (unit.startsWith('ÂàÜ') || unit === 'min' || unit === 'm') seconds = val * 60;
                            else seconds = val;
                        }
                        flow.push({ type: 'STEP', ...item, sectionTitle: section.title, timerSeconds: seconds });
                    });
                });
                return flow;
            }, [sections, ingredientGroups, menuTitle, menuSubtitle]);

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1; utterance.pitch = 1; utterance.lang = 'zh-CN';
                    window.speechSynthesis.speak(utterance);
                }
            };

            const parseTextToMenu = () => {
                if (!rawText.trim()) return;
                const lines = rawText.split('\n').map(l => l.trim()).filter(l => l);
                let newTitle = ''; let newSubtitle = ''; let newIngredientGroups = []; let newTips = []; let newSections = [];
                let currentSection = { id: generateId(), title: 'Ê≠•È™§', items: [] };
                let parseState = 'UNKNOWN'; let currentIngCategory = 'Ê∏ÖÂçï'; 
                if (lines.length > 0) {
                    const firstLine = lines[0];
                    if (firstLine.length < 20 && !/[:Ôºö]/.test(firstLine)) {
                        newTitle = firstLine.replace(/^[^a-zA-Z0-9\u4e00-\u9fa5]+/, '').trim(); lines.shift();
                        let descriptionLines = [];
                        while (lines.length > 0) {
                            const nextLine = lines[0];
                            if (/^(üõí|üßÇ|ü•¨|ü•©|È£üÊùê|‰∏ªÊñô|ÈÖçÊñô|Ë∞ÉÊñô|üë®‚Äçüç≥|üç≥|üî•|ÂÅöÊ≥ï|Ê≠•È™§|Âà∂‰Ωú|üí°|‚ö†Ô∏è|‚ùóÔ∏è|Â∞èË¥¥Â£´|Ê≥®ÊÑè|ÊèêÁ§∫)/.test(nextLine)) break;
                            if (/^(Ê≠•È™§|Step|\d+\.)/.test(nextLine)) break;
                            descriptionLines.push(lines.shift());
                        }
                        newSubtitle = descriptionLines.join('\n');
                    }
                }
                lines.forEach(line => {
                    if (/^(üõí|üßÇ|ü•¨|ü•©|È£üÊùê|‰∏ªÊñô|ÈÖçÊñô|Ë∞ÉÊñô)/.test(line)) {
                        parseState = 'INGREDIENTS';
                        if (!line.includes('Ôºö') && !line.includes(':')) {
                            const catMatch = line.match(/^(üõí|üßÇ|ü•¨|ü•©)?\s*(.*)/);
                            if (catMatch && catMatch[2]) currentIngCategory = catMatch[2].replace(/ÂáÜÂ§á|Ê∏ÖÂçï/g, '') || 'Ê∏ÖÂçï';
                            return;
                        }
                    }
                    if (/^(üë®‚Äçüç≥|üç≥|üî•|ÂÅöÊ≥ï|Ê≠•È™§|Âà∂‰Ωú)/.test(line)) {
                        parseState = 'STEPS';
                        if (currentSection.items.length > 0) {
                            newSections.push(currentSection);
                            currentSection = { id: generateId(), title: line.replace(/^[üë®‚Äçüç≥|üç≥|üî•]\s*/, ''), items: [] };
                        }
                        return;
                    }
                    if (/^(üí°|‚ö†Ô∏è|‚ùóÔ∏è|Â∞èË¥¥Â£´|Ê≥®ÊÑè|ÊèêÁ§∫)/.test(line)) { parseState = 'TIPS'; return; }
                    if (parseState === 'INGREDIENTS') {
                        const prefixMatch = line.match(/^([^:Ôºö]+)[:Ôºö](.*)/);
                        let category = currentIngCategory; let content = line;
                        if (prefixMatch) { category = prefixMatch[1].trim(); content = prefixMatch[2].trim(); }
                        const parts = content.split(/(\s{2,}| \+ |Ôºå)/).map(s => s.trim()).filter(s => s && s.length > 1 && s !== '+' && s !== 'Ôºå');
                        let group = newIngredientGroups.find(g => g.category === category);
                        if (!group) { group = { category, items: [] }; newIngredientGroups.push(group); }
                        group.items.push(...parts);
                    } else if (parseState === 'TIPS') { newTips.push(line.replace(/^[;Ôºõ„ÄÇ.]/, '')); }
                    else {
                        const heatTimeRegex = /(Â§ßÁÅ´|‰∏≠ÁÅ´|Â∞èÁÅ´|ÂæÆÁÅ´|ÁåõÁÅ´|ÊñáÁÅ´|ËΩ¨.*?ÁÅ´|[0-9‰∏Ä‰∫å‰∏â]+Áßí|[0-9‰∏Ä‰∫å‰∏â]+ÂàÜÈíü|[0-9]+min|Ê≤πÊ∏©.*?ÊàêÁÉ≠)/g;
                        const matches = line.match(heatTimeRegex);
                        const heatInfo = matches ? matches.join(' ') : ''; 
                        let name = ''; let desc = line;
                        const colonMatch = line.match(/^([^:Ôºö]+)[:Ôºö](.*)/);
                        if (colonMatch) { name = colonMatch[1].trim(); desc = colonMatch[2].trim(); }
                        else if (line.length <= 10) { name = line; desc = ''; }
                        currentSection.items.push({ id: generateId(), name: name, price: heatInfo, desc: desc });
                    }
                });
                if (currentSection.items.length > 0) newSections.push(currentSection);
                if (newTitle) setMenuTitle(newTitle);
                if (newSubtitle) setMenuSubtitle(newSubtitle);
                if (newIngredientGroups.length > 0) setIngredientGroups(newIngredientGroups);
                if (newTips.length > 0) setTips(newTips);
                if (newSections.length > 0) setSections(newSections);
            };

            const startCooking = () => {
                if (cookingFlow.length > 0) { setCurrentStepIndex(0); setIsCooking(true); setShowIngredientsModal(false); setShowTipsModal(false); }
            };

            const handleTimerComplete = () => { if (navigator.vibrate) navigator.vibrate([500, 200, 500]); speak("Â§ßÂé®ÔºåÁÅ´ÂÄôÂà∞‰∫ÜÔºÅ"); };

            const currentTheme = THEMES[currentThemeKey] || THEMES.emerald;
            const currentStep = cookingFlow[currentStepIndex] || {};

            // ÁßªÂä®Á´ØÈ´òÂ∫¶‰øÆÂ§çÔºö‰ΩøÁî®dvhËÄå‰∏çÊòØh-screen
            return (
                <div className="min-h-[100dvh] h-[100dvh] bg-stone-100 text-stone-800 flex flex-col md:flex-row font-sans overflow-hidden">
                    
                    {/* Â∑¶‰æßÁºñËæëÂô® - ÁßªÂä®Á´ØÈ´òÂ∫¶‰ºòÂåñÔºåÂÖÅËÆ∏ÂÜÖÂÆπÊªöÂä®‰ΩÜÂÆπÂô®‰∏çÊ∫¢Âá∫ */}
                    {!isCooking && (
                        <div className="w-full md:w-1/3 p-4 md:p-6 bg-white shadow-xl z-10 border-b md:border-r border-stone-200 h-[40vh] md:h-full relative flex flex-col shrink-0">
                            <div className="absolute top-0 right-0 p-4 opacity-5 pointer-events-none"><Sword size={120} /></div>
                            
                            {/* Ê†áÈ¢òÊ†è */}
                            <div className="mb-2 md:mb-6 shrink-0 flex justify-between items-center">
                                <h1 className="text-2xl md:text-3xl font-black italic transform -skew-x-12 bg-clip-text text-transparent bg-gradient-to-r from-stone-800 to-amber-700 flex items-center gap-2">
                                    <span className="text-3xl md:text-4xl not-italic">üìñ</span> ÁßòÁ±çÂΩïÂÖ•
                                </h1>
                            </div>

                            {/* ÊªöÂä®Âå∫Âüü */}
                            <div className="overflow-y-auto custom-scrollbar flex-1 relative z-10 pr-2">
                                <div className="bg-stone-900 text-stone-300 p-3 md:p-5 rounded-2xl mb-4 border-b-4 border-amber-800 shadow-inner">
